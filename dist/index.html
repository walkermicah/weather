<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>WeatherApp</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet"><link rel="icon" href="favicon.svg"><script defer="defer" src="main.0a5b1600ffdbb5dda769.js"></script><link href="main.9b09d37d7a3141d0a327.css" rel="stylesheet"></head><body><div class="container"><div id="app"><div class="nav"><div class="time"></div><div class="form"><form class="search-form" novalidate><label for="city" class="search-form-label"><input class="search-form-input" id="city" placeholder="Enter a city" required minlength="2" pattern="[a-zA-Z ]+"/></label> <button class="search-form-btn"><img src="./img/search.62d6047f947c9f77a48d..svg" alt="search icon" class="search-form-icon"/></button></form><span class="invisible" id="search-form-alert" aria-live="polite"></span></div><div class="temp-conversion"><span class="temp-conversion-c temp-conversion-active" id="c">&#8451</span> <span class="temp-conversion-divider">/</span> <span class="temp-conversion-f" id="f">&#8457</span></div></div><div class="weather"><div class="weather-overview"><div class="weather-overview-location"></div><div class="weather-overview-temp"></div><div class="weather-overview-description"></div></div><div class="weather-details"><div class="weather-details-item"><div class="weather-details-item-temp low-temp"></div><div class="weather-details-item-title">LOW</div></div><div class="weather-details-item"><div class="weather-details-item-temp high-temp"></div><div class="weather-details-item-title">HIGH</div></div><div class="weather-details-item"><div class="weather-details-item-temp feelslike-temp"></div><div class="weather-details-item-title">FEELS LI
